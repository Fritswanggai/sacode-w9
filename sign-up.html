<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <!-- Bootstrap CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style type="text/css">
            body {
                background-color: #5e2c0b;
                color: #e0e0e0;
            }
        </style>
        <!-- My Style CSS -->
    </head>
    <body>
        
        <div class="container">
            <div class="row py-5">
                <div class="col-ig-4 col-md-6 col-sm-12 mx-auto text-center">

                    <!-- form -->
                    <form>
                        <h1 class="fw-bold display-2">Sign in</h1>
                        <p class="fs-6">please type your email & password</p>

                        <!-- first name -->
                        <div class="form-floating">
                            <input type="first name" id="first name" class="form-control" placeholder="type your first name">
                            <label for="firts name" class="text-secondary">First Name</label>
                        </div>
                        <!-- end first name -->

                        <!-- last name -->
                        <div class="form-floating">
                            <input type="last name" id="last-name" class="form-control" placeholder="type your last name">
                            <label for="last name" class="text-secondary">Last Name</label>
                        </div>
                        <!-- end last name -->

                        <!-- email -->
                        <div class="form-floating">
                            <input type="email" id="email-address" class="form-control" placeholder="type your email address">
                            <label for="email address" class="text-secondary">Email</label>
                        </div>
                        <!-- end email -->

                        <!-- email -->
                        <div class="form-floating">
                            <input type="password" id="password" class="form-control" placeholder="type your password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>
                        <!-- end password -->

                        <!-- gender -->
                        <select class="form-select" aria-label="Disabled select example" enable>
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female </option>
                          </select>
                        <!-- end gender -->

                        <!-- remember -->
                        <div class="my-3">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <!-- end remember -->
                       
                        <!-- button sign in -->
                        <button class="btn btn-dark btn-lg w-100">Sign in</button>
                        <!-- end button sign in -->

                        <!-- link for sign up -->
                        <div class="my-3">
                            Do not have an account <a href="sign-up.html" class="fw-bold text-warning">Sign up</a>
                        </div>
                        <!-- end link for sign up -->

                        <div class="my-5 fw-underline text-light">
                            Developed By Frits Wanggai
                        </div>
                    
                    </form>
                    <!-- end form -->
 
                </div>
            </div>
        </div>
    </body>
</html>
